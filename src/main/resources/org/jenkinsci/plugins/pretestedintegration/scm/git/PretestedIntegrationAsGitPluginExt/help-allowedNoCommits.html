<!DOCTYPE html>

    <div>
        <p>Only allow a specified number of commits to be integrated. Enforces the committer to squash the changes to a logical commit which  leaves the git history with only logical changes.
        </p>
        <p>NOTE:<br>
            - "0" means that integration is blocked, so it is properly not what you want<br>
            - "" means endless
        </p>
    </div>
</html>
